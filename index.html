<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="/asset/search.png" /></button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="empty">
            <p>Select city..</p>
        </div>
        <div class="weather">
            <img src="/asset/rain.png" class="weather-icon"/>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="/asset/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/asset/wind.png" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
